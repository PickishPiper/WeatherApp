<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
 <form id="search-form" class="mb-3">
     <div class="row">
         <div class="col-6" id="searchBar">
     <input 
     autocomplete="off"
     class="form-control"
     id="city-input"
     placeholder="Type city..."
     type="serach" 
     />
    </div>
    <div class="col-6" id="searchButton">
     <input type="submit" value="Search" class="btn btn-primary" />
    </div>
</div>
 </form>           
    <div class="overview">

    <ul>
        <li id="date"></li>
        <li id="description"></li>
    </ul>
</div>
    <div class="row">
    <div class="col-md-6">
        <div class="clearfix weather-temperature">
        <img src="" alt="Clear" class="float-left" id="icon" />
        <span class="float-left">
<strong id="temperature"></strong>
<span class="units"><a href="#" id="celsius-link" class="active">째C</a> <span class="seperator">|</span>  
    <a href="#" id="fahrenheit-link">째F</a>
</span>
</span>
    </div>
</div>
    <div class="col-md-6">
        <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>m/h</li>
    </ul>
    </div>
</div>
<div class="weather-forecast" id="forecast">
<div class="row">
<div class="col-2">

Thur
